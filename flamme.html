<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bougie avec Flamme Anim√©e</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }

        .candle {
            position: relative;
            width: 50px;
            height: 150px;
            background-color: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .flame {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 2s infinite ease-in-out;
        }

        .flame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: #ff6600;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.7;
        }

        .spark {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 10px;
            background-color: #ffcc00;
            opacity: 0;
            animation: spark 1.5s infinite ease-in-out;
        }

        .spark:nth-child(1) {
            animation-delay: 0.5s;
        }

        .spark:nth-child(2) {
            animation-delay: 1s;
        }

        .spark:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1, 0.9);
            }
        }

        @keyframes spark {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
    </div>
</body>
</html>
